<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
                    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                    layout:decorate="~{admin/fragments/layout_admin.html}">
<head>
<meta charset="UTF-8">
<title>Category</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <section class = "row" layout:fragment ="content">
        <div class="col mt-4">
            <div class="card">
                <a href="/admin/categories/add">Add category</a>
                <div class="card-header">List category</div>
                <div class="car-body">
                    <div th:if ="@{message != null}" class = "alert alert-primary" role = "alert">
                        <i>[[${message}]]</i>
                    </div>
                    <table class="table table-striped table-responsive">
                        <thead class="thead-inverse">
                            <tr>

                                <th>STT</th>
                                        
                                <th>Category name</th>
                    
                                <th>Action</th>
                    
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category:${categories}">
                                    <td scope = "row">[[${category.id}]]</td>
                    
                                    <td th:text="${category.name}"></td>
                    
                                    <td>
                                        <a th:href="@{'/admin/categories/edit/' + ${category.id}}" class = "btn btn-outeline-warning"><i class = "fa fa-edit">Sua</i></a> 
                                        <a th:href="@{'/admin/categories/delete/' + ${category.id}}" class = "btn btn-outline-danger"><i class = "fa fa-trash">Xoa</i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>     
    </section>
</body>
</html>
